<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" />
    <title>Collapsing Header Effect</title>
</head>
<body>

    <div id="container">
        <header>
            <!-- menu -->
            <ul id="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="drop">About</a></li>
                    <li><a href="#" class="drop">Services</a></li>
                    <li><a href="#" class="drop">Portfolio</a></li>
                    <li><a href="#" class="drop">Contact</a></li>
                </ul>
        </header>
        <!-- banner -->
        <div id="banner">
            <div class="slider">
                    <figure>
                        <div class="slide">
                            <img src="images/guess-logo-4.jpg">
                        </div>
            
                        <div class="slide">
                            <img src="images/cabilla.jpg">
                        </div>
            
                        <div class="slide">
                            <img src="images/sophia-loren.jpg">
                        </div>
            
                        <div class="slide">
                            <img src="images/marciano.png">
                        </div>
            
                        <div class="slide">
                            <img src="images/j_lo.jpg">
                        </div>
                    </figure>
                </div>
        </div>
        <div id="content">
            <p>Content goes here</p>
        </div>
    </div>
    
</body>
</html>
