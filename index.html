                        </div>
            
                        <div class="slide">
                            <img src="images/cabilla.jpg">
                        </div>
            
                        <div class="slide">
                            <img src="images/sophia-loren.jpg">
                        </div>
            
                        <div class="slide">
                            <img src="images/slide_four.jpg">
                        </div>
            
                        <div class="slide">

                    </figure>
                </div>
        </div>
        <div id="content">
            <p>Content goes here</p>
        </div>
    </div>
    
</body>
